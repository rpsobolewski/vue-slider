<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap"
			rel="stylesheet">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<div id='app'>


    <h1 class="title">{{slides.title}}</h1>

    <div class="container">
        <div class="card">
            <div>
                <img :src="slides[activeImage].image" alt="">
    
            </div>


            <div class="details">
                <h3 class="title"></h3>
                <div>{{slides[activeImage].title}}</div>
                <small>{{slides[activeImage].text}}</small>
            </div>
            <div class="thumbnails">
                <img src="./img/01.webp" class="thumb" @click="activeImage=0">
                <img src="./img/02.webp" class="thumb" @click="activeImage=1">
                <img src="./img/03.webp" class="thumb" @click="activeImage=2">
                <img src="./img/04.webp" class="thumb" @click="activeImage=3">
                <img src="./img/05.webp" class="thumb" @click="activeImage=4">


            </div>

            <div class="navigator">
                <div class="prev" @click="prev()">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="next" @click="next()">
                    <i class="fa-solid fa-chevron-right">
                    </i>
                </div>
            </div>
            
        </div>

    </div>






</div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
